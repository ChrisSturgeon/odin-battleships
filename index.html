<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShips</title>
    <script defer src="bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>BattleShips</h1>
      </div>
      <div class="info-bar">
        <h2 id="info">Info Here</h2>
      </div>
      <div id="boards" class="boards">
        <div id="board1" class="boardContainer">
          <h2>You</h2>
        </div>
        <div class="center-column">
          <button id="rotationBtn">Rotate Ship</button>
          <button id="resetBtn">New Game</button>
        </div>
        <div id="board2" class="boardContainer">
          <h2>Computer</h2>
        </div>
      </div>
    </div>
  </body>
</html>
